[package]
name = "csview"
version = "0.3.11-dev"
authors = ["Wenxuan Zhang <wenxuangm@gmail.com>"]
description="A high performance csv viewer with cjk/emoji support."
categories = ["command-line-utilities"]
homepage = "https://github.com/wfxr/csview"
keywords = [
    "csv",
    "pager",
    "viewer",
    "tool",
]
readme = "README.md"
license = "MIT/Apache-2.0"
exclude = ["/completions"]
repository = "https://github.com/wfxr/csview"
edition = "2021"
build = "build.rs"

[dependencies]
csv = "^1.1"
clap = { version = "^3.0.0-beta.8", features = ["wrap_help", "derive"] }
clap_generate = "3.0.0-rc.9"
strum = { version = "^0.23", features = ["derive"] }
exitcode = "^1.1"
anyhow = "^1.0"
prettytable-rs = "^0.8"

[build-dependencies]
clap = { version = "^3.0.0-beta.8", features = ["wrap_help", "derive"] }
clap_generate = "3.0.0-rc.9"
strum = { version = "^0.23", features = ["derive"] }

[profile.release]
lto = true
codegen-units = 1

[patch.crates-io]
prettytable-rs = { git = "https://github.com/wfxr/prettytable-rs" }
